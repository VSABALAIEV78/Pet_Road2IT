<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pet_Road2IT</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="#" class="logo__link">
                        <img src="icons/logo_main.png" alt="logo" class="logo__img">
                    </a>
                </div>
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">IT-Professions</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Languages</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Skills</a>
                    </li>
                    <li class="menu__item">

                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">UA / US</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="main">
        <div class="container">
            <h1>Road2IT</h1>
            <div class="main__select">
                <textarea class="main__select-form" name="selection" id="" cols="35" rows="1"> input</textarea>
                <input class="main__btn" type="button" value="Search">
            </div>

            <div class="dropdown">
                <label class="dropdown__position" for="position">Who are YOU?</label>

                <select class="dropdown__position-dropdown" name="position" id="position">
                    <option class="dropdown__position-name" value="none">---</option>
                    <option class="dropdown__position-name" value="dev">Developer</option>
                    <option class="dropdown__position-name" value="qa">QA / Tester</option>
                    <option class="dropdown__position-name" value="pm">Project Manager</option>
                    <option class="dropdown__position-name" value="lawyer">Lawyer</option>
                    <option class="dropdown__position-name" value="ba">Business Analityc</option>
                    <option class="dropdown__position-name" value="des">UI/UX Designer</option>
                </select>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
        </div>
    </footer>
